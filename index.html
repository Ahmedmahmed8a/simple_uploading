<html>
 <head>

 </head>
 <body class="bg-light wt">
<style>
.darkmode{
position: fixed;
top: 50%;
}
.dt{
color:#ffff00;
}
body{
text-align:center;
}
h5{
text-align:justify;;
}
</style>
<div class="darkmode ">
   <button id="button" onclick="dark()" class="btn btn-primary"><i class="far fa-moon"></i></button>
</div>
<script>
document.getElementsByClassName("fa-moon")[0].innerHTML="DarkMode";
function dark() {
  var element = document.body;
  element.classList.toggle("bg-dark");
  element.classList.toggle("dt");
  element = document.getElementsByClassName("btn-primary");
  element[0].classList.toggle("btn-outline-info");
  element = document.getElementsByClassName("btn-primary");
  element[1].classList.toggle("btn-outline-info");
  element = document.getElementsByClassName("btn-primary");
  element[2].classList.toggle("btn-outline-info");
  elemente = document.getElementsByClassName("fa-moon")[0];
  elemente.classList.toggle("fa-sun");
  elemente.classList.toggle("dt");
  if(elemente.innerHTML=="DarkMode"){
   elemente.innerHTML=" LightMode";
   }else{
   elemente.innerHTML="DarkMode";
   }
}

</script>
  <center><h1>Please provide the file here <br><i class="fas fa-book-reader"></i></h1></center>
  <form action="" method="POST">
  <div class="file-field">
    <div class="btn btn-primary btn-sm float-left">
      <span>Choose <i class="fas fa-file-pdf"></i> file</span>
      <input type="file" accept=".pdf">
    </div>
    <div class="file-path-wrapper">
    </div>
  </div>
  <h5 class="badge badge-warning">supported formats are Just <i class="fas fa-file-pdf"></i></h5>
<div>
<input class="btn btn-primary" type="submit" >
</div>
  </form>
 </body>
</html>
